run.config:
  engine: nodejs
  engine.config:
    runtime: nodejs-6.9
  extra_packages:
    - nginx
  fs_watch: true

deploy.config:
  transform:
    - mv config/prod-disqus.hbs content/themes/nanobox/partials/disqus.hbs

web.main:
  start:
    ghost: yarn start --production
    nginx: nginx -c /app/config/nginx.conf
  network_dirs:
    data.storage:
      - content/adapters
      - content/apps
      - content/data
      - content/images
      - content/logs

data.mysql:
  image: nanobox/mysql:5.6

data.storage:
  image: nanobox/unfs:0.9
